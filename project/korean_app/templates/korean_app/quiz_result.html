<!DOCTYPE html>
<html>
<head>
    <title>퀴즈 결과</title>
</head>
<body>
    <h1>퀴즈 결과</h1>
    {% if is_correct %}
        <p>정답입니다!</p>
    {% else %}
        <p>틀렸습니다. 정답은 "{{ correct_answer }}"입니다.</p>
    {% endif %}
    <p>당신의 답변: {{ user_answer }}</p>
    <a href="{% url 'morpheme_analysis' %}">다시 분석하기</a>
</body>
</html>
